<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVF Vape Store - Booking Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!--- Nav bar -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">MVF Vape Store</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="book.html">Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.facebook.com/mvfvapestore" target="_blank">Contact us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Jumbotron -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <center>
                        <img class="display-4"
                            src="https://scontent.fkul19-2.fna.fbcdn.net/v/t1.6435-9/124175171_160136139121021_920992232374156004_n.jpg?_nc_cat=101&ccb=1-5&_nc_sid=973b4a&_nc_ohc=UaxcWEC78icAX8-BLIR&_nc_ht=scontent.fkul19-2.fna&oh=0390aea58330d625f45df943a4e5ea52&oe=61978792"
                            alt="Mat Vapo Fuyyo" style="width:1000px;height:300px;">
                        <p class="lead">Tell us your Order list and we will call you!</p>
                    </center>
                </div>
            </div>
        </div>

        <!-- Booking Form -->

        <div class="col">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="userNumber">Hp Number</label>
                <input type="number" class="form-control" id="userNumber">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="flavorType">Flavour</label>
                    <select class="form-control" id="flavorType">
                        <option>Tobaco Vanila</option>
                        <option>Hazel Nut</option>
                        <option>Keladi Cheese Susu</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="flavorContent">Content (ml)</label>
                    <select class="form-control" id="flavorContent">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="flavorPower">Power</label>
                    <select class="form-control" id="flavorPower">
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="userQuantity">Quantity</label>
                    <select class="form-control" id="userQuantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="userRemarks">Remarks</label>
                <textarea class="form-control" id="userRemarks" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary float-right" id="bookNow">Book Now</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
